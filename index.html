<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/date.js" defer></script>
    <script src="./js/h1-header.js" defer></script>
    <script src="./js/notes.js" defer></script>
    <script src="./js/daily-wisdom.js" defer></script>
    <script src="./js/background.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>

    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Cookie&family=Croissant+One&family=DM+Serif+Display&family=Josefin+Sans:wght@300;400;700&family=Luckiest+Guy&family=Montserrat+Alternates:wght@300;400&family=Montserrat:wght@300;400&family=Noto+Sans+KR:wght@100;900&family=Nunito:wght@300;800&family=Open+Sans:wght@300&family=Philosopher:wght@700&family=Playfair+Display:wght@500&family=Quicksand:wght@500;700&family=Raleway:wght@300;400&family=Roboto+Slab&family=Roboto:wght@100&family=Space+Mono&family=Tangerine&family=Vidaloka&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Cookie&family=Croissant+One&family=DM+Serif+Display&family=Dancing+Script:wght@500&family=Josefin+Sans:wght@300;400;600&family=Luckiest+Guy&family=Montserrat+Alternates:wght@300;400&family=Montserrat:wght@300;400&family=Noto+Sans+KR:wght@100;900&family=Nunito:wght@300;800&family=Open+Sans:wght@300&family=Philosopher:wght@700&family=Playfair+Display:wght@500&family=Quicksand:wght@500;700&family=Raleway:wght@300;400&family=Roboto+Slab&family=Roboto:wght@100&family=Space+Mono&family=Tangerine&family=Vidaloka&family=Work+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="date">Här ska datum och tid in</div>
    <div class="container">
        <h1 contenteditable="true">Ellen Dashboard</h1>
        <section>
            <article class="card" id="card_links">
                <h2>Snabblänkar</h2>
                <button>Lägg till länk</button>
            </article>
            
            <article class="card" id="card_weather">
                <h2>Dagens Väder</h2>
            </article>

            <article class="card" id="card-quote">
                <h2>Dagens Citat</h2>
                <div class="quote-div">
                    <i class="start-quote fas fa-quote-left"></i>
                </div>
            </article>

            <article class="card" id="card_notes">
                <h2>Anteckningar</h2>
                <textarea name="notes" id="note-board" cols="30" rows="25" placeholder="Skriv anteckningar här..."></textarea>
                <button id="delete-notes"><i class="fa-regular fa-trash-can"></i> Radera</button>
            </article>
        </section>
    </div>
    <button class="bg-button"><i class="fa-solid fa-arrow-rotate-right"></i> Slumpa ny bakgrund</button>
    <p id="photo-para"></p>
    <!-- Script for icons -->
    <script src="https://kit.fontawesome.com/dfb17be9bd.js" crossorigin="anonymous"></script>
</body>
</html>
